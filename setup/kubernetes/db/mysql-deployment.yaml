apiVersion: v1
kind: Service
metadata:
  name: automan-labeling-mysql
  labels:
    app: automan-labeling-mysql
spec:
  ports:
    - port: 3306
  selector:
    app: automan-labeling-mysql
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: automan-labeling
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: automan-labeling-mysql
  labels:
    app: automan-labeling-mysql
spec:
  selector:
    matchLabels:
      app: automan-labeling-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: automan-labeling-mysql
    spec:
      containers:
      - image: mysql:5.7
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
